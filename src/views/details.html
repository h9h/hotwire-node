<turbo-frame id="body">
    <section class="text-gray-600 body-font">
        <div class="container flex flex-col items-center justify-center px-5 py-24 mx-auto">
            <img class="object-cover object-center w-5/6 mb-10 rounded lg:w-2/6 md:w-3/6" src="" alt="">
            <div class="w-full text-center lg:w-2/3">
                <div class="flex flex-row justify-between">
                    <div>
                        <div class="text-xl"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <div>
                        <div class="h-6 text-xl"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <h1 class="mb-4 text-3xl font-medium text-gray-900 title-font sm:text-4xl"></h1>
                <h2 class="mb-8 text-xl leading-relaxed"></h2>
                <div>
                    <ol>
                        {% for step in steps%}
                            <li>step</li>
                        {% endfor %}
                    </ol>
                </div>
                <h1 class="mb-4 text-2xl font-medium text-gray-900 title-font sm:text-2xl">Ergebnis: </h1>
                <h2 class="mb-8 text-xl leading-relaxed"></h2>
                <div class="flex justify-center">
                    <button class="inline-flex px-6 py-2 text-lg text-white text-red-600 bg-white border-0 border-black rounded shadow focus:outline-none hover:bg-red-600 hover:text-white">Zur√ºck</button>
                </div>
            </div>
        </div>
    </section>
</turbo-frame>
